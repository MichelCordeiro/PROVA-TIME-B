<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="templates/template.xhtml"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
       
    <h:form id="form">
        <!--<h:outputLabel value="Horarios disponíveis: " />-->
        <!--<h2>Horarios disponíveis: </h2>-->
        
        <p:panelGrid columns="3" >
            <p:commandButton value="Ver horários disponíveis" action="#{sistemaInterno.listaHorarios()}" update="@form"></p:commandButton>
                                    
            <p:commandButton value="Agendar horário" action="#{sistemaInterno.realizarAgendamento()}" update="@form"></p:commandButton> 
            
            <p:commandButton value="Sair" action="#{sistemaInterno.sair()}" update="@form"></p:commandButton> 
            
        </p:panelGrid>
         
                
        <p:dataTable id="tabSeleciona" var="horarioDisp" value="#{sistemaInterno.horarioBean.horarios}" 
                     selectionMode="single" selection="#{sistemaInterno.horarioBean.horarioSelecionado}" 
                     rowKey="#{horarioDisp.id}">
            <!-- 
            <f:facet name="header">
                Select Events
            </f:facet>
            <p:ajax event="rowSelect" listener="#{dtSelectionView.onRowSelect}" update=":form:msgs" />
            <p:ajax event="rowUnselect" listener="#{dtSelectionView.onRowUnselect}" update=":form:msgs" />
            -->
            <p:column headerText="ID">
                <h:outputText value="#{horarioDisp.id}"></h:outputText>
            </p:column>
            <p:column headerText="Hora">                
                <h:outputText value="#{horarioDisp.hora}">
                    <f:convertDateTime pattern="HH:mm" timeZone="GMT-03:00" /> 
                </h:outputText>
            </p:column>
            <p:column headerText="Data">
                <h:outputText value="#{horarioDisp.data}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputText>
            </p:column>           
        </p:dataTable>
        
    </h:form>
    
</ui:decorate>
