<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="templates/template.xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:form style="align-items: center">
        <p:panelGrid columns="2" layout="tabular">

            <h:outputLabel value="Email: "></h:outputLabel>
            <p:inputText value="#{loginBean.usuario.email}"></p:inputText>

            <h:outputLabel value="Senha: "></h:outputLabel>
            <p:inputText value="#{loginBean.usuario.senha}"></p:inputText>

            <h:outputText></h:outputText>
            <p:commandButton value="Entrar" ajax="false" action="#{loginBean.autenticar()}" ></p:commandButton>
                        
        </p:panelGrid>
                
    </h:form>

        
</ui:decorate>
